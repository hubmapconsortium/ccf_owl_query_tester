id: cells_by_location_marker
description: This tests all cells in location X expressing marker Z

input:
  locations:
    - http://purl.obolibrary.org/obo/UBERON_0002113
  markers:
    - http://identifiers.org/hgnc/4172

expected_result:
  cell:
    - http://purl.obolibrary.org/obo/CL_1000716
    - http://purl.obolibrary.org/obo/CL_1000454
    - http://purl.obolibrary.org/obo/CL_1000768

query_mechanism:
  relationgraph:
    query: "PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX expresses: <http://purl.obolibrary.org/obo/RO_0015004>
      PREFIX part_of: <http://purl.obolibrary.org/obo/BFO_0000050>
      PREFIX cell: <http://purl.obolibrary.org/obo/CL_0000000>
      PREFIX has_characterizing_marker_set: <http://purl.obolibrary.org/obo/RO_0015004>
      PREFIX marker_component: <http://purl.org/ccf/has_marker_component>

      SELECT ?cell
      WHERE {
        VALUES ?marker {
          markers
        }
        VALUES ?location {
          locations
        }
        ?cell rdfs:subClassOf cell: .
        ?cell part_of: ?location .
        ?cell rdfs:subClassOf [ 
          owl:onProperty has_characterizing_marker_set: ;
          owl:someValuesFrom [
            owl:intersectionOf/rdf:rest*/rdf:first [
              owl:onProperty marker_component: ;
              owl:someValuesFrom ?marker 
            ]
          ] 
        ] .
      }
    "
